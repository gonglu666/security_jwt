# ======================== 服务器配置 ========================
# 服务器端口配置
server.port=8080

# 应用程序名称
spring.application.name=jwt-security-system

# ======================== 视图配置 ========================
# JSP视图解析器配置（如果使用JSP）
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# ======================== 数据库配置 ========================
# MySQL数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=891124
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ======================== JWT配置 ========================
# JWT签名密钥（生产环境请修改为更复杂的密钥）
jwt.secret=9IfbI0oNMQbzATjWeNFBN89kzo7XMCEg

# 用户访问令牌过期时间，默认1小时（单位：秒）
jwt.userAccessToken.expireTime=3600

# 用户刷新令牌过期时间，默认2小时（单位：秒）
jwt.userRefreshToken.expireTime=7200

# ======================== 日志配置 ========================
# 根日志级别
logging.level.root=INFO

# 应用包日志级别
logging.level.cn.gt.kaka=DEBUG

# Spring Security日志级别
logging.level.org.springframework.security=DEBUG

# SQL日志配置（开发时可启用）
#logging.level.org.springframework.jdbc.core=DEBUG

# 日志文件配置
logging.file.name=logs/jwt-security.log
logging.file.max-size=10MB
logging.file.max-history=30

# ======================== Spring Boot Actuator配置 ========================
# 启用健康检查端点
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ======================== 国际化配置 ========================
# 默认语言设置
spring.web.locale=zh_CN
spring.web.locale-resolver=fixed

# ======================== Jackson配置 ========================
# JSON序列化配置
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# ======================== 开发环境配置 ========================
# 开发时热部署（需要添加spring-boot-devtools依赖）
#spring.devtools.restart.enabled=true

# 开发时禁用缓存
spring.web.resources.cache.period=0

